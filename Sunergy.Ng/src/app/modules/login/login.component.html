<div class="container">
    <div class="row g-0 m-0 d-flex justify-content-md-center">
        <div class="col-md-12 rounded border p-4">
            <form (submit)="onSubmit()" #crudform="ngForm">
                <div class="mb-3">
                    <label id="email" class="form-label"
                      >Email address</label
                    >
                    <input
                      type="email"
                      class="form-control"
                      [(ngModel)]="data.email"
                      #email="ngModel"
                      name="email"
                      aria-describedby="emailHelp"
                      required
                    />
                    <div id="emailHelp" class="form-text">
                      We'll never share your email with anyone else.
                    </div>
                  </div>
                  <div class="mb-3">
                    <label id="password" class="form-label">Password</label>
                    <input
                      type="password"
                      class="form-control"
                      #password="ngModel"
                      name="password"
                      [(ngModel)]="data.password"
                      required
                    />
                  </div>
                  <button type="submit" class="btn btn-yellow col-md-3">Submit</button>
            </form>
        </div>
    </div>
</div>
